<!DOCTYPE html>
<html>
<head>
	<title>Student Sign Up Sheet</title>
	<h3>Student</h3>
</head>
<body>
<form action="/School/inputStudent.php" method="post">
	<fieldset>
		<legend>Please sign up</legend>
		Student_ID<br>
		<input type="text" name="student_id" placeholder="4 Digits Number" autofocus required><br>
		Name<br>
		<input type="text" name="name" placeholder="First_Name" required><br>
		Age<br>
		<input type="text" name="age" placeholder="2 Digits Number"><br>
		Birth of date<br>
		<input type="text" name="birth_date" placeholder="YEAR-MM-DD"><br>
		Gender<br>
		<input type="text" name="gender" placeholder="M or F"><br>
		Class<br>
		<input type="text" name="class" placeholder="class"><br>
		Adress<br>
		<input type="text" name="address" placeholder="address"><br>
		Final Mark<br>
		<input type="text" name="final_marks" placeholder="xx"><br>
		Midterm Mark<br>
		<input type="text" name="mid_marks" placeholder="xx"><br>
		Parent<br>
		<input type="text" name="parent" placeholder="Parent Name"><br>
		Contact Number<br>
		<input type="text" name="contact_no" placeholder="11 digits number"><br>
		<input type="submit" value="Submit">
	</fieldset>
</form>
</body>
</html>
